<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Complete Your Profile - MoBank</title>
  <script src="../js/cache.js"></script>
  <script src="../js/theme.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js" crossorigin="anonymous" defer></script>
  <script src="../js/auth.js" defer></script>
  <script src="../js/headerFooter.js" defer></script>
  <script src="../js/toast.js" defer></script>
  <script src="../js/particles-config.js" defer></script>
  <script src="../js/profile.js" defer></script>
</head>
<body>
  <div id="particles-js"></div>
  <div id="header-placeholder"></div>

  <main class="main-container">
    
    <section class="profile-section">
      <h1 class="profile-heading">Complete Your Profile</h1>
      <p class="profile-description">Set up your preferences to get started with MoBank</p>
      
      <form id="profile-form">
        <div class="form-group">
          <label for="class_period">
            <svg class="input-icon" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22C6.47,22 2,17.5 2,12A10,10 0 0,1 12,2M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z"/>
            </svg>
            Class Period
          </label>
          <select id="class_period" name="class_period" required>
            <option value="" disabled selected>Select your class period</option>
            <option value="4">Period 4</option>
            <option value="5">Period 5</option>
            <option value="6">Period 6</option>
            <option value="7">Period 7</option>
            <option value="8">Symphonic Orchestra</option>
            <option value="10">Chamber Orchestra</option>
          </select>
        </div>

        <div class="form-group">
          <label for="instrument">
            <svg class="input-icon" viewBox="0 0 24 24">
              <path fill="currentColor" d="M21,3V15.5A3.5,3.5 0 0,1 17.5,19A3.5,3.5 0 0,1 14,15.5A3.5,3.5 0 0,1 17.5,12C18.04,12 18.55,12.12 19,12.34V6.47L9,8.6V17.5A3.5,3.5 0 0,1 5.5,21A3.5,3.5 0 0,1 2,17.5A3.5,3.5 0 0,1 5.5,14C6.04,14 6.55,14.12 7,14.34V6L21,3Z"/>
            </svg>
            Instrument
          </label>
          <select id="instrument" name="instrument" required>
            <option value="" disabled selected>Select your instrument</option>
            <option value="violin">Violin</option>
            <option value="viola">Viola</option>
            <option value="cello">Cello</option>
            <option value="bass">Bass</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="theme">
            <svg class="input-icon" viewBox="0 0 24 24">
              <path fill="currentColor" d="M12,18V6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,15.31L23.31,12L20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31Z"/>
            </svg>
            Theme
          </label>
          <select id="theme" name="theme" required>
            <option value="light" selected>Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>

        <button type="submit" class="profile-submit">
          <svg class="button-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
          </svg>
          Save Profile
        </button>
      </form>
    </section>
    
  </main>

  <div id="footer-placeholder"></div>
</body>
</html>
