<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Your Profile - MoBank</title>
  <script src="../js/theme.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js" defer></script>
  <script src="../js/auth.js" defer></script>
  <script src="../js/headerFooter.js" defer></script>
  <script src="../js/toast.js" defer></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="/js/particles-config.js"></script>
  <script src="../js/profile.js" defer></script>
</head>
<body>
  <div id="particles-js"></div>
  <div id="header-placeholder"></div>

  <main>
    <h2>Complete Your Profile</h2>
    <form id="profile-form">
      <label for="class_period">Class Period:</label>
      <select id="class_period" name="class_period" required>
        <option value="" disabled selected>Select your class period</option>
        <option value="5">Period 5</option>
        <option value="6">Period 6</option>
        <option value="7">Period 7</option>
      </select>

      <label for="instrument">Instrument:</label>
      <select id="instrument" name="instrument" required>
        <option value="" disabled selected>Select your instrument</option>
        <option value="violin">Violin</option>
        <option value="viola">Viola</option>
        <option value="cello">Cello</option>
        <option value="bass">Bass</option>
      </select>

      <label for="theme">Theme:</label>
      <select id="theme" name="theme" required>
        <option value="light" selected>Light</option>
        <option value="dark">Dark</option>
      </select>

      <button type="submit">Save Profile</button>
    </form>
  </main>

  <div id="footer-placeholder"></div>
</body>
</html>
