<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard - MoBank</title>
    <script src="../js/theme.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/headerFooter.js" defer></script>
    <script src="../js/toast.js" defer></script>
    <script src="../js/particles-config.js" defer></script>
    <script src="../js/dashboard.js" defer></script>
</head>
<body>
    <div id="particles-js"></div>
    <div id="header-placeholder"></div>

    <main class="main-container">
        <div class="wave-decoration"></div>
        
        <section class="dashboard-overview">
            <div class="profile">
                <img src="/images/default_profile.svg" alt="Profile Picture" class="dashboard-profile-icon">
                <div class="profile-info">
                    <h2 id="profile-name">Welcome, User!</h2>
                    <p id="profile-currency" class="balance-text"><strong>MoBuck Balance:</strong> $0</p>
                </div>
            </div>
            <div id="loader" class="loader"></div>
            
            <div class="dashboard-stats">
                <div class="stat-card" id="dashboard-content">
                </div>
            </div>

            <div class="dashboard-actions">
                <button id="leaderboard-btn" class="action-button primary">
                    <svg class="button-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M20,2H4V4L9.81,8.36C6.14,9.57 4.14,13.53 5.35,17.2C6.56,20.87 10.5,22.87 14.19,21.66C17.86,20.45 19.86,16.5 18.65,12.82C17.95,10.71 16.3,9.05 14.19,8.36L20,4V2M14.94,19.5L12,17.78L9.06,19.5L9.84,16.17L7.25,13.93L10.66,13.64L12,10.5L13.34,13.64L16.75,13.93L14.16,16.17L14.94,19.5Z"/>
                    </svg>
                    Leaderboard
                </button>
                <button id="transfer-mobucks-btn" class="action-button primary">
                    <svg class="button-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M14,7L9,2L4,7H8V16H10V7H14M15,17H5L3,19H21L19,17H15M19,9H15V11H19V14L24,9.5L19,5V9Z"/>
                    </svg>
                    Send MoBucks
                </button>
                <button id="profile-btn" class="action-button secondary">
                    <svg class="button-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                    </svg>
                    Account Settings
                </button>
                <button id="logout-btn" class="action-button danger">
                    <svg class="button-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z"/>
                    </svg>
                    Logout
                </button>
            </div>
        </section>

        <section class="transactions-section">
            <h2>Recent Transactions</h2>
            <div class="transactions-container">
                <ul id="transactions" class="transactions-list">
                    <li class="transaction-empty">No transactions to show.</li>
                </ul>
            </div>
        </section>
        
        <div class="wave-decoration bottom"></div>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
