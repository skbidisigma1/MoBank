<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/theme.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/leaderboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/headerFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/js/particles-config.js"></script>
    <script src="../js/leaderboard.js" defer></script>
</head>
<body>
    <div id="particles-js"></div>
    <div id="header-placeholder"></div>
    <main>
        <h2 id="leaderboard-title">Leaderboard</h2>
        <div id="small-screen-warning">This leaderboard might be buggy on smaller screens and Iâ€™m too lazy to fix it</div>
        <div id="loader" class="loader"></div>
        <div id="period-buttons" class="hidden">
            <button class="period-button" data-period="5">Period 5</button>
            <button class="period-button" data-period="6">Period 6</button>
            <button class="period-button" data-period="7">Period 7</button>
        </div>
        <div id="error-container" class="error-container hidden">
            <p id="error-message" class="error-message"></p>
        </div>
        <table id="leaderboard-table" class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>User</th>
                    <th>MoBuck Balance</th>
                    <th>Instrument</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
        <p id="last-updated" class="last-updated" title="In your local time: "></p>
    </main>
    <div id="footer-placeholder"></div>
</body>
</html>
