<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoBank - Admin</title>
    <script src="../js/theme.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@auth0/auth0-spa-js@1.21.0/dist/auth0-spa-js.production.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/headerFooter.js"></script>
    <script src="../js/toast.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/js/particles-config.js"></script>
    <script src="../js/admin.js" defer></script>
</head>
<body>
<div id="particles-js"></div>
    <div id="header-placeholder"></div>

    <main id="admin-content" class="hidden">
        <h2>Admin Panel</h2>

        <div class="tab-container">
            <button class="tab-button active" data-period="5">Period 5</button>
            <button class="tab-button" data-period="6">Period 6</button>
            <button class="tab-button" data-period="7">Period 7</button>
        </div>

        <div id="tab-content">
            <div class="tab-panel" id="period-5-panel">
                <h3>Manage Students - Period 5</h3>
                <form id="period-5-form">
                    <div class="input-container">
                        <input type="text" id="period-5-student-name" placeholder="Enter Student Name" required autocomplete="off">
                        <div class="suggestions-container"></div>
                    </div>
                    <div class="input-container">
                        <input type="number" id="period-5-amount" placeholder="Amount" required>
                    </div>
                    <button type="submit">Apply Changes</button>
                </form>
            </div>

            <div class="tab-panel hidden" id="period-6-panel">
                <h3>Manage Students - Period 6</h3>
                <form id="period-6-form">
                    <div class="input-container">
                        <input type="text" id="period-6-student-name" placeholder="Enter Student Name" required autocomplete="off">
                        <div class="suggestions-container"></div>
                    </div>
                    <div class="input-container">
                        <input type="number" id="period-6-amount" placeholder="Amount" required>
                    </div>
                    <button type="submit">Apply Changes</button>
                </form>
            </div>

            <div class="tab-panel hidden" id="period-7-panel">
                <h3>Manage Students - Period 7</h3>
                <form id="period-7-form">
                    <div class="input-container">
                        <input type="text" id="period-7-student-name" placeholder="Enter Student Name" required autocomplete="off">
                        <div class="suggestions-container"></div>
                    </div>
                    <div class="input-container">
                        <input type="number" id="period-7-amount" placeholder="Amount" required>
                    </div>
                    <button type="submit">Apply Changes</button>
                </form>
            </div>

            <div class="tab-panel" id="update-by-class-panel">
                <h3>Update by Class Period</h3>
                <form id="update-by-class-form">
                    <div class="input-container">
                        <input type="number" id="global-currency-amount" placeholder="Enter Currency Change" required>
                    </div>
                    <button type="submit" id="apply-global-currency">Apply to All Students</button>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
</body>
</html>
